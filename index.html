<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/utility.css">
    <link rel="icon" href="Images/favicon.ico">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="close">
                <img width="30" class="invert" src="Images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="Images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/library.svg" alt="">
                     <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div >Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img class="invert" src="playsong.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>

                <div class="footer"><a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a></div>

                <div class="btn ">
                    <img class="invert" src="Images/english.svg" alt="">
        
                    <div>English</div>
                </div>
            </div>
        </div>
        <div class="right home bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <img class="invert hamburger" src="Images/hamburger.svg" alt="">
                   
                    <img class="invert arrow" src="Images/leftarrow.svg" alt="">
                    <img class="arrow invert" src="Images/rightarrow.svg" alt="">
                </div>
                <div class="buttons">
                    <button class="signupbtn" >Sign up</button>

                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h3>Spotify Playlist</h3>
                <div class="card-container">
                    
                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo">
                            
                        </div>
                        <div class="songsbutton invert">
                            <img id="previous" src="Images/prevsong.svg" alt="">
                            <img id="play" src="Images/playsong.svg" alt="">
                            <img id="next" src="Images/nextsong.svg" alt="">

                        </div>
                        <div class="volume ">
                            <img width="20" class="invert" src="Images/volume.svg" alt="">
                            <div class="range hide">
                                <input style="width: 90px; height: 3px; "  type="range" name="volume" id="">
                            </div>
                        </div>
                        <div class="songtime">
                            
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
